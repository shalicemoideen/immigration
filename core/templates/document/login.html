{% extends 'base.html' %}
{% load staticfiles %}
{% load i18n %}


  {% block body %}
  <div class="container-fluid">
        <div class="loginarea row">
        <div class="col-md-12 text-center"><div class="logintitle">Marlabs Legal Department</div> <div class="logintitleshadow">Marlabs Legal Department</div></div>
        <div class="col-sm-6 text-center"><img src="{% static "images/login-img.png" %}" alt="Immigration"/></div>
        <div class="col-sm-6">
        <form action="/doclogin?pk={{pk}}" method="post" role="form">{% csrf_token %}
        <h4>Enter your Access token</h4>
    {% if messages %}
    <div class='form-errors text-danger'>
        {% for message in messages %}
        <span {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</span>
        {% endfor %}
    </div>
    {% endif %}
    <div class="form-group">
      
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-user-o" aria-hidden="true"></i></div>
          <input type="text" name="token" class="form-control"  placeholder="access token">
          <input type="hidden" name="pk" value="{{ pk }}" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary form-control">Submit</button>
    </div>

   
        </form>
        </div>
        </div>
  </div>
  <div class="loginbg"></div>
{% endblock body %}
